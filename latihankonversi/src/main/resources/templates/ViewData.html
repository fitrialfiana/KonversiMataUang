<html>
    <head>
        <title>Konversi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Hasil Konversi</div>
        <hr>
            <tr>
                <th>Rupiah ke RINGGIT : </th><td th:text="${Ringgit}"></td></br>
                <th>Rupiah ke POUND   : </th><td th:text="${Pound}"></td></br>
                <th>Rupiah ke USD     : </th><td th:text="${Dollar}"></td><br></br>
            </tr>
            <tr>
                <th>Rupee ke RINGGIT : </th><td th:text="${Ringgit2}"></td></br>
                <th>Rupee ke POUND   : </th><td th:text="${Pound2}"></td></br>
                <th>Rupee ke USD     : </th><td th:text="${Dollar2}"></td><br></br>
            </tr>
            <tr>
                <th>Ringgit ke Rupiah     : </th><td th:text="${Rupiah}"></td></br>
                <th>Ringgit ke Rupee   : </th><td th:text="${Rupee}"></td></br>
                <th>Ringgit ke Dolar : </th><td th:text="${Dolar}"></td><br></br>
            </tr>
            
    </body>
</html>
